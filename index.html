<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Notebook (of Gosling)</title>
  </head>
  <body>
    <h1>The Notebook</h1>
    <div id='input-container'>
      <textarea id='note-text' type='text' name='note-text'></textarea>
      <input id='submit-note' type='submit' value='Create'></input>
    </div>
    <div id='goslings-list'></div>
    <div id='back-button-container'>
      <input id='back-button' type='submit' value='Back' style='display:none'></input>
    </div>
    <script src="./src/notes.js"></script>
    <script src="./src/notebookInterface.js"></script>
    <script src="./src/noteInterface.js"></script>
  </body>
</html>
